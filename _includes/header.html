<header>
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #0000dd;">
    <a class="navbar-brand" href="{{ '/' | relative_url }}">ToMoT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        {% for item in site.data.navi %}
          <li class="nav-item">
            <a class={% if page.url == item.link %}"nav-link active"{% else %}"nav-link"{% endif %} href="{{ item.link | relative_url }}">{{ item.name }}</a>
          </li>
        {% endfor %}
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ '/contact.html' | relative_url }}"><i class={% if page.url == "/contact.html" %}"fas fa-envelope menu-icon current"{% else %}"fas fa-envelope menu-icon"{% endif %} title="Link"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ '/link.html' | relative_url }}"><i class={% if page.url == "/link.html" %}"fas fa-link menu-icon current"{% else %}"fas fa-link menu-icon"{% endif %} title="Link"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/tomot"><i class="fab fa-github menu-icon" title="Github"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://twitter.com/tomotlab"><i class="fab fa-twitter menu-icon" title="Twitter"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
